<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::Layout(~{::section})">
<head>
    <meta charset="ISO-8859-1">
    <title>Access</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        /* Responsive styles */
        body {
			font-family: 'Montserrat', sans-serif;

		}
        @media (max-width: 964px) {
            .nav-tabs {
                flex-direction: column;
                align-items: stretch;
            }
            .nav-tabs a {
                padding: 10px 20px;
                border-radius: 5px;
                margin-bottom: 5px;
                border: 1px solid #e0e0e0;
                border-bottom: none;
            }
            .nav-tabs a:last-child {
                border-radius: 0 0 5px 5px;
                border-bottom: 1px solid #e0e0e0;
            }
            .form-row {
                flex-direction: column;
                align-items: stretch;
                padding: 10px 0;
            }
            .form-row div {
                max-width: 100%;
                margin: 10px 0;
                padding: 0 10px;
            }
            .form-row input, .form-row select {
                padding: 10px;
                width: 100%;
                box-sizing: border-box;
            }
            .submit-btn {
                margin-top: 10px;
            }
        }
        /* Base styles for form inputs and select */
        .form-row input, .form-row select {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            font-size: 14px;
            width: 270px;
            box-sizing: border-box;
        }
        .form-row div {
            max-width: 33.33%;
            margin: 0 10px;
            padding: 0 10px;
        }
    </style>
</head>
<body>
    <section style="display: flex; flex-wrap: wrap; gap: 20px; padding: 20px; background-color: #f0f8ff; min-height: 100vh;">
        <!-- Content Section with Horizontal Navigation -->
        <div style="flex: 1; min-width: 0; background-color: #fff; border: 1px solid #e0e0e0; border-radius: 5px; padding: 20px;">
            <form action="/register" method="post" style="flex-wrap: wrap; justify-content: center; background-color: #FDF9FD; border-radius: 10px; padding-top: 20px; border: 1px solid #ddd;">
    <h2 style="font-size: 24px; color: #333; text-align: center; margin-bottom: 10px;">
        <i class="fas fa-key"></i> Access
    </h2>

    <!-- Tabs -->
    <div class="nav-tabs" style="display: flex; justify-content: center; margin-bottom: 10px; width: 100%; border-bottom: 1px solid #e0e0e0;">
        <a href="setting" style="text-decoration: none; color: #000; padding: 10px 40px; background-color: #fff; border: 1px solid #e0e0e0; border-radius: 5px 0 0 0; flex: 1; text-align: center; border-bottom: none;">
            <i class="fas fa-user"></i> Profile
        </a>
        <a href="access" style="text-decoration: none; color: #fff; padding: 10px 40px; background-color: #0B2F8B; border: 1px solid #e0e0e0; border-left: none; border-bottom: none; flex: 1; text-align: center;">
            <i class="fas fa-key"></i> Access
        </a>
        <a href="changeReset" style="text-decoration: none; color: #000; padding: 10px 40px; background-color: #fff; border: 1px solid #e0e0e0; border-left: none; border-radius: 0 5px 0 0; border-bottom: none; flex: 1; text-align: center;">
            <i class="fas fa-sync"></i> Change Reset
        </a>
    </div>

    <!-- Form Fields -->
    <div class="container">
        <div class="row" style="margin-bottom: 20px;">
            <div class="col-12 col-md-4 col-lg-4 col-xl-4">
                <label style="font-size: 14px; color: #333; display: block; margin-bottom: 5px; text-align: start;">Name</label>
                <input type="text" class="form-control" id="accessName" name="userName" value="sdfghjl" pattern="[a-z]+" title="Please enter only small letters" required>
                <p id="validation_accessUsername" style="color:red"></p>
            </div>
            <div class="col-12 col-md-4 col-lg-4 col-xl-4">
                <label style="font-size: 14px; color: #333; display: block; margin-bottom: 5px; text-align: start;">Password</label>
                <input type="password" class="form-control" id="accessPassword" name="password" value="sdfghjl" autocomplete="current-password" required>
                <p id="validation_accessPassword" style="color:red"></p>
            </div>
            <div class="col-12 col-md-4 col-lg-4 col-xl-4">
                <label style="font-size: 14px; color: #333; display: block; margin-bottom: 5px; text-align: start;">Access</label>
                <select class="form-control" id="accessSetting" name="Role" required>
                    <option>Select</option>
                    <option th:if="${userRole != 'officer'}" value="admin">Admin</option>
                    <option value="officer">Officer</option>
                    <option value="security">Security</option>
                </select>
            </div>
        </div>

        <!-- Submit Button -->
        <div class="text-center mb-3">
            <button type="submit" style="background-color: #157206; border: none; border-radius: 5px; padding: 8px 20px; font-size: 14px; color: #fff;">
                <i class="fas fa-plus"></i> Add
            </button>
        </div>
    </div>
</form>

            <hr style="margin: 0;">
            <table style="width: 100%; border-collapse: collapse; margin-top: 20px;">
                <thead>
                    <tr style="background-color: #f0f0f0;">
                        <th style="border: 1px solid #ddd; padding: 10px; text-align: left;">Name</th>
                        <th style="border: 1px solid #ddd; padding: 10px; text-align: left;">Access</th>
                        <th style="border: 1px solid #ddd; padding: 10px; text-align: left;">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="user : ${users}">
                        <td style="border: 1px solid #ddd; padding: 10px;" th:text="${user.userName}"></td>
                        <td style="border: 1px solid #ddd; padding: 10px;" th:text="${user.role}"></td>
                        <td style="border: 1px solid #ddd; padding: 10px;">
                            <a th:href="@{/users/{id}/delete(id=${user.userId})}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this user?')" style="background-color: #E10404; border: none; border-radius: 5px; padding: 5px 10px; color: #fff;">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>
    <script>
        // Client-side validation for username (small letters only)
        document.getElementById("accessName").addEventListener("input", function () {
            const username = this.value;
            const validationMessage = document.getElementById("validation_accessUsername");
            const regex = /^[a-z]+$/;
            if (!regex.test(username) && username !== "") {
                validationMessage.textContent = "Please enter only small letters";
            } else {
                validationMessage.textContent = "";
            }
        });

        // Optional: Password validation (e.g., minimum length)
        document.getElementById("accessPassword").addEventListener("input", function () {
            const password = this.value;
            const validationMessage = document.getElementById("validation_accessPassword");
            if (password.length < 6 && password !== "") {
                validationMessage.textContent = "Password must be at least 6 characters";
            } else {
                validationMessage.textContent = "";
            }
        });

        // Form submission validation
        document.querySelector("form").addEventListener("submit", function (event) {
            const username = document.getElementById("accessName").value;
            const password = document.getElementById("accessPassword").value;
            const role = document.getElementById("accessSetting").value;
            const usernameRegex = /^[a-z]+$/;

            if (!usernameRegex.test(username)) {
                event.preventDefault();
                document.getElementById("validation_accessUsername").textContent = "Please enter only small letters";
            } else if (password.length < 6) {
                event.preventDefault();
                document.getElementById("validation_accessPassword").textContent = "Password must be at least 6 characters";
            } else if (role === "Select") {
                event.preventDefault();
                alert("Please select a valid access role");
            }
        });
    </script>
</body>
</html>
